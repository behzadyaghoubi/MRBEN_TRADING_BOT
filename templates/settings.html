<!DOCTYPE html>
<html>
<head>
    <title>تنظیمات ربات MR BEN</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f4f4f4; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="number"] {
            width: 300px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>⚙️ تنظیمات ربات معاملاتی MR BEN</h1>
    <form method="POST">
        <label>نماد معاملاتی:</label>
        <input type="text" name="symbol" value="{{ settings.symbol }}">

        <label>حجم معامله (lot):</label>
        <input type="number" step="0.01" name="volume" value="{{ settings.volume }}">

        <label>فاصله حد ضرر (SL) به Point:</label>
        <input type="number" name="sl_distance" value="{{ settings.sl_distance }}">

        <label>فاصله حد سود (TP) به Point:</label>
        <input type="number" name="tp_distance" value="{{ settings.tp_distance }}">

        <label>فعال‌سازی ربات:</label>
        <input type="checkbox" name="enabled" {% if settings.enabled %}checked{% endif %}>

        <br>
        <button type="submit">💾 ذخیره تنظیمات</button>
    </form>
    <br>
    <a href="/">← بازگشت به داشبورد</a>
</body>
</html>
